<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Book Management</h1>

    <form id="search-form">
      <input type="text" id="search-q" name="q" placeholder="Search books" />
      <button type="submit">Search</button>
      <button type="button" id="clear-search">Clear</button>
    </form>

    <!-- form posts to server to add a book -->
    <form action="/books/add" method="POST">
      <input type="text" name="bookName" placeholder="Book name" required />
      <button type="submit">Add</button>
    </form>

    <h2>Book List</h2>
    <div id="book-list"></div>

    <script src="/app.js"></script>
  </body>
</html>
